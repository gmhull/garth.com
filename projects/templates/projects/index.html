<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>

  <meta name="author" content="Garth Hull McSweeney">
  <title>{% block title %}Garth Hull McSweeney{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link href="{% static 'css/aos.css' %}" rel='stylesheet'>

      dataLayer.push(arguments);
    }

<body class="body">

  {% block main %}
  {% endblock %}

  {% if project %}
  {% else %}

  <div>

      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(44,53,49,0.7)" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(44,53,49,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(44,53,49,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(44,53,49,1)" />
      </g>
    </svg>
  </div>

  <footer id="contact">

    <div class="container">
      <p>
        Built for Garth, by Garth. You can find me at these links below.
        <br>
        <a href="https://www.linkedin.com/in/garth-mcsweeney-39aa99150/">LinkedIn</a>
        |
        <a href="https://github.com/gmhull">Github</a>
        |
        <a href="https://www.thingiverse.com/gdudud/designs">Thingiverse</a>

  <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'js/typed.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/garth.js' %}"></script>
  <script src="{% static 'js/test.js' %}"></script>
