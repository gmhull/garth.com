<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Garth Hull McSweeney">
  <title>{% block title %}Garth Hull McSweeney{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/garths.css' %}" rel="stylesheet">
  <style>
    body {
      background-color: #2e151b;
      color: #FFF;
    }
    #cover {
      background: url("{{ project.cover_image.url }}") center center;
      background-attachment: fixed;
      width: 100%;
      height: 80vh;
      background-size: auto 100%;
      background-repeat: no-repeat;
      position: relative;
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-17M7ZNQTD7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-17M7ZNQTD7');
  </script>
  
</head>
<body class="body">
  <header id="header">
    <nav class="navbar navbar-expand-sm fixed-top" style="background:#2F4454;">
      <a href="/" class="navbar-brand" style="color: #99B3FF;">Garth</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarEx" aria-controls="navbarEx" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="color: #99B3FF; margin-right: 15px;">Menu</span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarEx">
        <ul class="nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projects/">Projects</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  {% block heading %}
  {% endblock %}

  <section id="content">
    <div class="container" style="text-align: center; margin-top: 80px; width: 65%;">

      {% block content %}
      {% endblock %}

    </div>
  </section>

  <footer class="footer mt-auto py-3" id="contact" style="background-color: #376E6F">
    <div class="container" style="text-align: center;">
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>

</body>

</html>
