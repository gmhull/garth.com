<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Floor</title>
    <style >
      #main {
        height: 100%;
        background: url('{{ level.map.url }}') center center;
        background-size: cover;
        position: relative;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body id="main" class="d-flex flex-column justify-content-center">
    <h1>{{ level.floor_number }}</h1>
    <p>{{ level.title }}</p>
  </body>
</html>
