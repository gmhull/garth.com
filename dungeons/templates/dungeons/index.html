<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Garth Hull McSweeney">
  <title>{% block title %}Roll Initiative!{% endblock %}</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/garths.css' %}" rel="stylesheet">

  <style>
    body {
      background-color: #000000;
      color: #FFF;
      height: 100%;
    }
  </style>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-17M7ZNQTD7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-17M7ZNQTD7');
  </script>

</head>

<body>
<header id="header">
  <nav class="navbar navbar-expand-sm fixed-top">
    <a href="./" class="navbar-brand" style="color: #99B3FF;">Welcome to Garth's World!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarEx" aria-controls="navbarEx" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="color: #99B3FF; margin-right: 15px;">Menu</span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarEx">
      <ul class="nav">
        <li class="nav-item active">
          <a class="nav-link" href="./map">Map!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./gauntlet">The Gauntlet!</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

{% block content %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'js/garth.js' %}"></script>

</body>
</html>
