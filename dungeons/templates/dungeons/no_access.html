{% extends "dungeons/index.html" %}
{% load static %}

{% block title %}
The Gauntlet
{% endblock %}

{% block content %}
<div class="container vertical-center d-flex flex-column justify-content-center">
  <div id="gauntletCarouselControls" class="carousel" data-interval="False">
    <ol class="carousel-indicators">
      <li data-target="#gauntletCarouselControls" data-slide-to="0" class="active"></li>
      <li data-target="#gauntletCarouselControls" data-slide-to="1"></li>
      <li data-target="#gauntletCarouselControls" data-slide-to="2"></li>
      <li data-target="#gauntletCarouselControls" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" style="height: 10vh; width: 75vw; text-align: center;">
      <div class="carousel-item active">
        <p>You may not enter the gauntlet.</p>
      </div>
      <div class="carousel-item">
        <p>You must be at least this tall to enter.</p>
      </div>
      <div class="carousel-item">
        <p>Go enjoy our full assortment of other rides and attractions.</p>
      </div>
    </div>

      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

    <a class="carousel-control-next" href="#gauntletCarouselControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a> -->
  </div>
</div>
{% endblock %}
